<!-- inherit from base.html-->
{% extends "portfolio_app/base_template.html" %}


<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Student: {{student.name}}</h1>
<h2>Email: {{ student.email}} </h2>

<p>
    Major: {{student.major}}
</p>
<p>
    Portfolio: <a href="{{ portfolio.get_absolute_url }}">{{portfolio.title}}</a>
    <a href="{% url 'update_portfolio' portfolio_id=portfolio.pk %}" class="btn btn-green">Update</a>
</p>
{% endblock %}
